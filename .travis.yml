language: node_js
dist: trusty
node_js:
- '8.10'

branches:
  only:
    - master
    - /^greenkeeper/.*$/
    - /^v?[0-9]+.[0-9]+.[0-9]+(-.*)?$/

cache:
  directories:
  - node_modules
  - "$HOME/.mongodb/versions"

jobs:
  include:
    - stage: test
      env:
      - MONGODB_VERSION=3.2.13
      before_script:
      - npm install -g mongodb-runner
      - mongodb-runner start
      script:
      - npm run lint
      - npm test -- --maxWorkers=4
      - npm run build
      - npm run integration
      after_script: ./node_modules/codecov/bin/codecov -f ./coverage/coverage-final.json && rm -rf ./coverage
    # release on github latest branch
    - stage: release
      env:
      -
      before_script: skip
      after_script: skip
      script:
      - npm run release_docs
      - npm run build
      deploy:
        - provider: pages
          skip_cleanup: true
          github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
          local_dir: docs/
          on:
            all_branches: true
        - provider: npm
          skip_cleanup: true
          api_key: $NPM_TOKEN
          on:
            tags: true
            all_branches: true
            repo: parse-community/Parse-SDK-JS
